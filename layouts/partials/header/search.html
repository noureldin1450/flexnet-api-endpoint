<!--Search-->
<div class="search animated fadeIn">

    <input list="movies-names" id="moviename" name="search" type="text" placeholder="Movie Name" onkeydown="keyCode(event)" required>
    
    <button onclick="search()">
        <ion-icon name="search"></ion-icon>
    </button>
    
    <datalist id="movies-names">
        {{ with .Site.GetPage "/movies" }}
        {{ range .Pages }}
            <option value="{{.Params.slug}}">
        {{end}}
        {{end}}
    </datalist>
    
</div>
