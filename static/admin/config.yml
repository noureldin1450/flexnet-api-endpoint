backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# These lines should *not* be indented
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "content" # Used in routes, e.g., /admin/collections/blog
    label: "movie" # Used in the UI
    folder: "content/movies" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "slug", name: "slug", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "string"}
      - {label: "moviecover", name: "moviecover", widget: "string"}
      - {label: "trailer", name: "trailer", widget: "string"}
      - {label: "year", name: "year", widget: "string", default: {{year}}}
      - {label: "duration", name: "duration", widget: "string"}
      - {label: "rating", name: "rating", widget: "string"}
      - {label: "tags", name: "tags", widget: "list"}
      - {label: "stars", name: "stars", widget: "list"}
      - {label: "story", name: "story", widget: "string"}
      - {label: "imdbid", name: "imdbid", widget: "string"}
      #- {label: "Body", name: "body", widget: "markdown"}