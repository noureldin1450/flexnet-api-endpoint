backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

logo_url: https://flexnet.ga/images/logo/flexnet.png

# This line should *not* be indented
# publish_mode: editorial_workflow
# These lines should *not* be indented
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

collections:
  - name: "settings" 
    label: "settings" 
    files: 
      - label: "tags"
        name: "tags"
        file: "data/tags.json"
        fields: 
          - label: "tags"
            name: "tags"
            widget: object
            fields: 
              - label: "tag"
                name: "tag"
                widget: list
                fields: # The fields for each document, usually in front matter
                  - {
                    label: "Name",
                    name: "name",
                    widget: "string",
                  }
                  - {
                    label: "Link",
                    name: "url",
                    widget: "string",
                  }
                  
      - label: "annoncements"
        name: "announcement"
        file: "data/announcement.json"
        fields: 
          - label: "announcement"
            name: "announcement"
            widget: object
            fields:
              - {
                label: "title",
                name: "title",
                widget: "string",
              }
              - {
                label: "dis",
                name: "dis",
                widget: "string",
              }
              - {
                label: "enabled",
                name: "enabled",
                widget: "boolean",
              }

  - name: "tv-shows" # Used in routes, e.g., /admin/collections/blog
    label: "Tv-Shows" # Used in the UI
    folder: "content/tv-shows" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {
          label: "Date you added this content",
          name: "date",
          widget: "date",
          format: "YYYY-MM-DD",
          default: "2020-06-13",
          hint: "The motherfucken date"
        }

      - {
          label: "content Type",
          name: "groups",
          widget: "select",
          multiple: false,
          default: "tv-show",
          options: [
            "movie",
            "tv-show"
          ]
      }

      - {
          label: "Draft: If yes this will not show to the user",
          name: "draft",
          widget: "boolean",
          default: false 
      }

      - {
          label: "tv-show Title",
          name: "title",
          widget: "string",
          hint: "tv-show motherfucken Name"
        }

      - {
          label: "tv-show Title + tv-show Year",
          name: "slug",
          widget: "string",
          hint: "add the motherfu*** slug you fucken slut"
        }

      - {
          label: "tv-show Year",
          name: "year",
          widget: "string"
        }

      - {
          label: "tv-show duration",
          name: "duration",
          widget: "string"
        }

      - {
          label: "tv-show Rating",
          name: "rating",
          widget: "number",
          valueType: "float",
          min: 1,
          max: 10,
          default: 6.8
        }

      - {
          label: "tv-show Tags",
          name: "tags",
          widget: "select",
          multiple: true,
          options: [
            "Action",
            "Family",
            "Thriller",
            "Sport",
            "Horror",
            "Biography",
            "Drama",
            "History",
            "Adventure",
            "Animation",
            "Romance",
            "Comedy",
            "Sci-Fi",
            "Fantasy",
            "Music",
            "Reality-TV",
            "Crime",
            "Mystery",
            "War"
          ]
        }

      - {
          label: "tv-show Story",
          name: "story",
          widget: "text"
        }
      
      - {
          label: "tv-show Stars",
          name: "stars",
          widget: "list"
        }

      - {
          label: "IMDB ID",
          name: "imdbid",
          widget: "string",
          hint: "The IMDB Id From the link"
        }

      - {
          label: "tv-show Poster",
          hint: "the small poster on the imdb",
          name: "moviecover",
          widget: "string"
        }

      - {
          label: "tv-show Wide Background",
          name: "moviebg",
          widget: "string"
        }

      - {
          label: "tv-show Trailer",
          name: "trailer",
          widget: "string",
          default: "https://www.youtube.com/embed/",
          hint: "get any youtube trailer for that tv-show and copy the video Id and added it after the /embed/ in the cms"
        }
      
      - label: "content"
        name: "content"
        widget: object
        fields:
        - label: "seasons"
          name: "seasons"
          widget: list
          fields:
          - {
            label: "season number",
            name: "SeasonNumber",
            widget: "number"
          }
          - label: "episodes"
            name: "episodes"
            widget: "list"
            fields:
              - {
                label: "episode number",
                name: "EpisodeNumber",
                widget: "number"
              }
              - {
                label: "episode name",
                name: "EpisodeName",
                widget: "string"
              }
        
